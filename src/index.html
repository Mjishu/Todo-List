<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <dialog id="openDetails">
            <p id="TitleElement">Title: </p>
            <p id="DescElement">Desc: </p>
            <p id="DateElement">Date: </p>
            <p id="PriorityElement"">Priority: </p>
            <p id="StatusElement">Status: </p>
            <button id="dialogClose">Close</button>
        </dialog>
    </div>


    <dialog id="CreateElements">
        <h3>Create New</h3>
        <div id="textInput">
            <input type="text" id="formTitle" placeholder="Title">
            <input type="text" id="formDesc" placeholder="Description">
            <input type="date"  id="Date">
            <div id="priorityHolder"></div>
            <input type="checkbox" id="Status">
        </div>
         <button id="formSubmit" type="submit">Create</button>
         <button id="exitForm" type="button">Exit</button>
    </dialog>

</body>
</html>
